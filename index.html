<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="utf-8">
		<title>My first three.js app</title>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@v0.154.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@v0.154.0/examples/jsm/"
        }
      }
    </script>

    <link rel="stylesheet" href="public/main.css">
	</head>
	<body>
		
    <div id="toolbar">
      <button id="white" class="color-button" style="background-color: white;" onclick="setColor(event)"></button>
      <button id="red" class="color-button" style="background-color: red;" onclick="setColor(event)"></button>
      <button id="orange" class="color-button" style="background-color: orange;" onclick="setColor(event)"></button>
      <button id="yellow" class="color-button" style="background-color: yellow;" onclick="setColor(event)"></button>
      <button id="green" class="color-button" style="background-color: green;" onclick="setColor(event)"></button>
      <button id="blue" class="color-button" style="background-color: blue;" onclick="setColor(event)"></button>
      <button id="purple" class="color-button" style="background-color: purple;" onclick="setColor(event)"></button>
      <button id="pink" class="color-button" style="background-color: hotpink;" onclick="setColor(event)"></button>
    </div>

    <script type="module" src="public/main.js"></script>
	</body>
</html>
